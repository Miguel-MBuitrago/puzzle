<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <script src="main.js"></script>
    <title>Puzzle</title>
</head>
<body>
    <header>
        <h1>Puzzle</h1>
    </header>
    <main>
        <form id='form'>
            <select name="" id="size">
                <option value="3">3x3 -> 8 num</option>
                <option value="4">4x4 -> 15 num</option>
                <option value="5">5x5 -> 24 num</option>
                <option value="6">6x6 -> 35 num</option>
                <option value="7">7x7 -> 48 num</option>
                <option value="8">8x8 -> 63 num</option>
                <option value="9">9x9 -> 80 num</option>
                <option value="10">10x10 -> 99 num</option>
            </select>
            <button>Generate puzzle</button>
        </form>
    </main>
</body>
</html>
